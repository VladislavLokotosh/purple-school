<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таймер до Нового Года</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="countdown">
  <div class="unit">
    <span id="months" class="value">0</span>
    <span class="label">Месяцев</span>
  </div>
  <div class="unit">
    <span id="days" class="value">0</span>
    <span class="label">Дней</span>
  </div>
  <div class="unit">
    <span id="hours" class="value">0</span>
    <span class="label">Часов</span>
  </div>
  <div class="unit">
    <span id="minutes" class="value">0</span>
    <span class="label">Минут</span>
  </div>
  <div class="unit">
    <span id="seconds" class="value">0</span>
    <span class="label">Секунд</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
